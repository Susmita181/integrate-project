<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Option</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('/css/bgimg/111.png') bottom center;
            background-size: contain;
            font-family: Arial, sans-serif;
        }

        .option-container {
            background-color: rgba(204, 255, 204, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #008000;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            background-color: #008000;
            color: white;
            padding: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #006400;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="option-container">
        <h2>Choose Your Option</h2>
        <div class="button-group">
            <button onclick="window.location.href='/manual'">Manual</button>
            <button onclick="window.location.href='/home'">Our Service</button>
        </div>
    </div>
</body>
</html>
